{% extends 'administrateur/base.html' %}

{% block content %}
<div class="main">
    <form action="" method="post">{% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer le compte <strong>{{ object }}</strong>?<br>
        Tous les données liées à cette administrateur du courtier <strong>{{ object.courtier|capfirst }}</strong> seront perdus.</p>
        <input type="submit" value="Supprimer" class="btn btn-lg btn-danger text-center" />
    </form>
</div>
{% endblock %}
